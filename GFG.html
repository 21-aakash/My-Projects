<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geeks Clone</title>
  <style>
    /* Add your CSS styles here */
    /* Reset some default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Set a background color and font styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  line-height: 1.6;
}

/* Style the header section */
header {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 20px;
}

header h1 {
  font-size: 30px;
  margin-bottom: 10px;
}

nav ul {
  list-style: none;
}

nav ul li {
  display: inline-block;
  margin-right: 20px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
}

nav ul li a:hover {
  text-decoration: underline;
}

/* Style the main sections */
section {
  padding: 40px;
}

section h2 {
  font-size: 24px;
  margin-bottom: 20px;
}

/* Style the footer section */
footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 20px;
}

footer p {
  font-size: 14px;
}

  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Geeks Clone</h1>
    <!-- Navigation Menu -->
    <nav>
      <ul>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact Us</a></li>
        <li><a href="#privacy">Privacy Policy</a></li>
        <li><a href="#disclaimer">Disclaimer</a></li>
      </ul>
    </nav>
  </header>

  <!-- About Us Section -->
  <section id="about">
    <h2>About Us</h2>
    <!-- Add your about content here -->
  </section>

  <!-- Contact Us Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <!-- Add your contact content here -->
  </section>

  <!-- Privacy Policy Section -->
  <section id="privacy">
    <h2>Privacy Policy</h2>
    <!-- Add your privacy policy content here -->
  </section>

  <!-- Disclaimer Section -->
  <section id="disclaimer">
    <h2>Disclaimer</h2>
    <!-- Add your disclaimer content here -->
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2023 Geeks Clone. All rights reserved.</p>
    <!-- Add your footer content here, e.g., social media links -->
  </footer>
</body>
</html>
